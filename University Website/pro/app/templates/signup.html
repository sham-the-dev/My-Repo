<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
    <style>
      body{
    background: linear-gradient(to left, rgb(57, 202, 0), rgb(0, 106, 255));
}
a{
    color: white;
}
.btn:hover{
    border: 1px solid white;
}
    </style>
</head>
<body id="signup_body">

    <div class="container" style="margin-top: 70px;min-height: 600px;">
        <div class="row">
            <div class="col-12">
                <h4 class="mb-3">New User Registration</h4>
                <span style="float: right;"><a href="{% url 'index' %}" style="text-decoration: none; font-size: large;"> <i class="fa fa-home"></i>Home</a></span>
                <br>
                    <hr style="border-color: #b8bfc2;">
                   
            </div>
        </div>
        <section class="py-4 my-5">
            <div class="container">
                <div class="row">
                    <div class="col-6">
                       <div class="container">
                        <form action="" method="POST">
                            {% csrf_token %}
                            <div class="mb-4 form-control">
                                <label for="" class="form-label">User Name</label>
                                <br>
                                {{form.username}}

                            </div>
                            <div class="mb-4 form-control">
                                <label for="" class="form-label">User Email</label>
                                <br>
                                {{form.email_id}}
                            </div>
                            <div class="mb-4 form-control">
                                <label for="" class="form-label">User Phone Number</label>
                                <br>
                                {{form.phone_no}}
                            </div>
                            <div class="mb-4 form-control">
                                <label for="" class="form-label">Password</label>
                                <br>
                                {{form.password1}}
                            </div>
                            <div class="mb-4 form-control">
                                <label for="" class="form-label">Confirm Password</label>
                                <br>
                                {{form.password2}}
                            </div>
                        

                            <button type="submit" class="btn btn-primary">Register</button>
                        </form>
                        <p class="my-2">Already user ? <a href="{% url 'login' %}">Login Now</a></p>
                       </div>
                    </div>
                    <!-- <div class="col-6">
                        
                                {% if form.errors.username %}
                                <label for="" class="text-danger d-block">{{form.errors.username}}</label>
                                {% endif %}
                            
                                {% if form.errors.email %}
                                <label for="" class="text-danger d-block">{{form.errors.email}}</label>
                                {% endif %}
                            
                                
                                {% if form.errors.password1 %}
                                <label for="" class="text-danger d-block">{{form.errors.password1}}</label>
                                {% endif %}
                            
                                {% if form.errors.password2 %}
                                <label for="" class="text-danger d-block">{{form.errors.password2}}</label>
                                {% endif %}
                        
                    </div> -->
                </div>
            </div>
        </section>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
